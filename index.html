<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1 class="header">Get <span class="text-color">insights</span> that help your business grow.</h1>
      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
      <div class="row">
        <div class="info">
          <h2 class="number">10k+</h2>
          <p class="number num-info">COMPANIES</p>
        </div>
        <div class="info">
          <h2 class="number">314</h2>
          <p class="number num-info">TEMPLATES</p>
        </div>
        <div class="info">
          <h2 class="number">12M+</h2>
          <p class="number num-info">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
